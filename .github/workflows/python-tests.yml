name: Python Tests

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests with pytest
      run: |
        python -m pytest src/tests/ -v --cov=src --junitxml=junit/test-results-${{ matrix.python-version }}.xml --html=reports/test-report-${{ matrix.python-version }}.html --self-contained-html
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          junit/test-results-${{ matrix.python-version }}.xml
          reports/test-report-${{ matrix.python-version }}.html
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-reports-py${{ matrix.python-version }}
        path: htmlcov/