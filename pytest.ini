[tool:pytest]
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --html=reports/test_report.html
    --self-contained-html
    --cov=src
    --cov-report=html:reports/coverage
    --cov-report=term
    --junitxml=reports/junit.xml
markers =
    smoke: Smoke tests
    regression: Regression tests
    e2e: End-to-end tests